<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form v-0</title>
</head>
<body>
<!-- =============== SECTION-CONTACT =============== -->
<section class="section-contact" id="contact">
    <div class="container">
        <div class="text-center mb-4">
            <h2 class="section-title">Contact</h2>
            <hr />
            <p class="lead section-subtitle">Honestly, I always try to do the best. Feel free to contact me with your interesting project or just say hello! I will reply as soon as possible.                    </p>
        </div>
        <div class="row">
            <div class="col-md-7">
                <form class="contact-form mt-5">
                        
                    <div class="form-group form__group">
                        <input type="text" class="form-control form__input" id="name" aria-describedby="name" placeholder="Full Name" required>
                        <label for="name" class="form__label">Full Name</label>                            
                    </div>

                    <div class="form-group form__group">
                        <input type="email" class="form-control form__input" id="email" aria-describedby="email" placeholder="Email Address" required>
                        <label for="email" class="form__label">Email Address</label>                            
                    </div>

                    <div class="form-group form__group">
                        <input type="text" class="form-control form__input" id="subject" aria-describedby="subject" placeholder="Subject (optional)">
                        <label for="subject" class="form__label">Subject</label>                            
                    </div>

                    <div class="form-group mb-5">
                        <textarea id="message" rows="5" class="form-control" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </form>
            </div>
            <div class="col-md-4 ml-auto bg-light text-center">
                <h5 class="mt-5">Address</h5>
                <p>
                3152 Wingate Dr. SE <br>
                Grand Rapids, MI <br> 
                49512 USA 
                </p>

                <h5 class="mt-5">Email</h5>
                <p>
                <a href="mailto:rabinrai44@gmail.com">rabinrai44@gmail.com</a>
                </p>
                <h5 class="mt-5">Socials</h5>
                <p>
                    <a href="#"><i class="fab fa-linkedin-in ml-1 fa-2x"></i></a>
                    <a href="#"><i class="fab fa-twitter ml-1 fa-2x"></i></a>
                    <a href="#"><i class="fab fa-github ml-1 fa-2x"></i></a>
                    <a href="#"><i class="fab fa-google-plus ml-1 fa-2x"></i></a>
                    <a href="#"><i class="fab fa-free-code-camp ml-1 fa-2x"></i></a>
                </p>
                
            </div>
        </div>
    </div>
</section>
</body>
</html>
